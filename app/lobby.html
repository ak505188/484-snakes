<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width">
    <title>Snake Online!</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect();
      socket.on('new connection', function (data) {
        var clients = data.total_client_count;
        console.log(clients);
        document.getElementById("status").innerHTML = "Total clients connected: " + clients;
      });
    </script>
    <script>
      function createRoom(room_name) {
        var nameIsValid = /^[A-Za-z0-9]*$/;
        room_name = room_name.trim();
        if (!nameIsValid.test(room_name) || room_name === '') {
          console.log('Invalid name!');
          return false;
        }
        sendRequest(room_name);
        return false;
      }

      function sendRequest(room_name) {
        room = {
          room: room_name,
          settings: {}
        }
        httpRequest = new XMLHttpRequest();
        httpRequest.onreadystatechange = handleResponse;
        httpRequest.open('POST', window.location.href + 'g', true);
        httpRequest.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        httpRequest.send(JSON.stringify(room));
      }


      function handleResponse() {
        console.log(httpRequest.readyState);
        if (httpRequest.readyState === 4) {
          // 201 == room created 202 == already exists
          console.log("Status:", httpRequest.status);
          if (httpRequest.status === 200) {
            var response = JSON.parse(httpRequest.responseText);
            window.location.replace(window.location.href + 'g/' + response.room_name);
          } else {
            console.log('There was a problem with the request.');
          }
        }
      }
    </script>
  </head>
  <body>
    <h1>484 Snakes!</h1>
    <p>Lobby Page</p>
    <div id="status"></div>
    <form onsubmit="return createRoom(room.value);">
      Create Room:
      <input id="room" type="text">
      <input type="submit">
    </form>
  </body>
</html>
