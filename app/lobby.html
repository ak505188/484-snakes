<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width">
    <title>Snake Online!</title>
    <link rel="stylesheet" type="text/css" href="/styles/lobby.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="lobby.js"></script>
    <script>
      var socket = io.connect();
      // I made a decision here to only get the gameslist on page load
      // We can update every time but if we do the table will disappear
      // and reappear on every change. (This includes things like other
      // people refreshing the page anywhere on the website)
      var gotLobbyList = false;
      socket.on('new connection', function(data) {
          handleNewConnection(data);
      });
    </script>
    <script src="/createRoom.js"></script>
  </head>
  <body>
    <h1>484 Snakes!</h1>
    <div id="status"></div>
    <p>Active Games</p>
    <table id="lobby"></table>
    <form onsubmit="return createRoom(room.value);" action="/g">
      Create Room:
      <input id="room" type="text">
      <input type="submit"><br>
      <a href="/single">Single Player</a>
      <a href="/edit">Editor</a>
    </form>
  </body>
</html>
