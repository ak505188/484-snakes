<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width">
    <title>Snake Online!</title>
    <link rel="stylesheet" type="text/css" href="/styles/lobby.css">
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect();
      socket.on('new connection', function (data) {
        var clients = data.total_client_count;
        listLobby(data.currentGames);
        document.getElementById("status").innerHTML = "Total clients connected: " + clients;
      });
      function listLobby(currentGames) {
        var gamesList = '';
        document.getElementById("lobby").innerHTML = '';
        for (i in currentGames) {
          gamesList += gameDiv(currentGames[i]);
        };
        document.getElementById("lobby").innerHTML = gamesList;
      }
      function gameDiv(game) {
        var link = '\'/g/' + game.room + '\'';
        var goToRoom = '"window.location.href = ' + link + ';"';
        var button = '<button onclick=' + goToRoom + '>' + 'Join Game </button>';
        var div = '<div class="game">'
          + game.room + ': ' + game.playerCount + button
          + '</div>';
        return div;
      }
    </script>
    <script src="/createRoom.js"></script>
  </head>
  <body>
    <h1>484 Snakes!</h1>
    <div id="status"></div>
    <p>Active Games</p>
    <div id="lobby"></div>
    <form onsubmit="return createRoom(room.value);" action="/g">
      Create Room:
      <input id="room" type="text">
      <input type="submit"><br>
      <a href="/single">Single Player</a>
      <a href="/edit">Editor</a>
    </form>
  </body>
</html>
