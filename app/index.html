<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>484 Snakes</title>
    <script src="/lobby.js"></script>
    <link rel="stylesheet" type="text/css" href="/styles/lobby.css">
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect();
      socket.on('new connection', function(data) {
          handleNewConnection(data);
      });
    </script>
    <script src="/createRoom.js"></script>
  </head>
  <body>
    <div class="text">
      <h1>484 Snakes</h1>
      <h2 id="status"></h2>
    </div>
    <div id="buttons">
      <input name="submit" class="modeButton" type="image"
        src="/images/singleplayer.png" onclick="toggleSingleplayer()"/><br>

      <div id="singleplayer" style="display:none">
        <div class="text">
          <label>
            <input name="Fruit" type="radio" onclick="clickDefault()" checked="checked" />Default
          </label> &nbsp;&nbsp;
          <label>
            <input name="Fruit" type="radio" onclick="clickRandom()" />Random
          </label> &nbsp;&nbsp;
          <label>
            <input name="Fruit" type="radio" onclick="clickUpload()" />Upload
          </label> &nbsp;&nbsp;
          <label>
            <input name="Fruit" type="radio" onclick="clickSaved()" />Saved
          </label>
        </div><br>
        <div id="savedGames"></div>
      </div><br>

      <input name="submit" class="modeButton" type="image"
        src="/images/multiplayer.png" onclick="toggleMultiplayer()"/>
      
      <div id="multiplayer" style="display:none">
        <div id="multiplayerModes">
          <div class="text">
            Game Name&nbsp;<input id="roomName" type="text"/>
            <label>
              <input name="Fruit" type="radio" onclick="clickDefault()" checked="checked" />Default
            </label> &nbsp;&nbsp;
            <label>
              <input name="Fruit" type="radio" onclick="clickRandom()" />Random
            </label> &nbsp;&nbsp;
            <label>
              <input name="Fruit" type="radio" onclick="clickUpload()" />Upload
            </label> &nbsp;&nbsp;
            <label>
              <input name="Fruit" type="radio" onclick="clickSaved()" />Saved
            </label> &nbsp;&nbsp;
            <button type="button" 
              onclick="createRoom(document.getElementById('roomName').value)">
              Create match
            </button>
          </div><br>
          <div id="savedGames"></div>
        </div>
        <table id="lobby" align="center"></table>
      </div><br><br>

      <input name="submit" class="modeButton" type="image"
        src="/images/editor.png" onclick="window.location.href='/edit'"/><br>
    </div>
    
  <div class="text">
    <input id="start" name="submit" type="image" src="/images/startbutton.png"
      onclick="window.location.href='/single'"/>
  </div>
  </body>
</html>
