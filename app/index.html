<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>484 Snakes</title>
    <script src="/lobby.js"></script>
    <link rel="stylesheet" type="text/css" href="/styles/lobby.css">
    <link rel="stylesheet" type="text/css" href="/styles/global.css"/>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect();
      console.dir(socket.__proto__.disconnect);
      socket.on('new connection', function(data) {
          handleNewConnection(data);
      });
    </script>
    <script src="/createRoom.js"></script>
  </head>
  <body>
    <div class="text">
      <h1 class="title-text">484 Snakes</h1>
      <h2 id="status"></h2>
    </div>
    <div id="buttons">
      <input name="submit" class="modeButton" type="image"
        src="/images/singleplayer.png" onclick="toggleSingleplayer()"/><br>

      <div id="singleplayer" style="display:none">
        <div class="text">
          <label>
            <input name="singleRadio" type="radio" onclick="clickDefault()" checked="checked" />Default
          </label> &nbsp;&nbsp;
          <label>
            <input name="singleRadio" type="radio" onclick="clickRandom('randomParamsSingle')" />Random
          </label> &nbsp;&nbsp;
          <label>
            <input name="singleRadio" type="radio" onclick="clickUpload()" />Upload
          </label> &nbsp;&nbsp;
          <label>
            <input name="singleRadio" type="radio" onclick="clickSaved('savedGamesSingle')" />Saved
          </label>
        </div><br>
        <div id="savedGamesSingle"></div>
        <div id="randomParamsSingle" hidden></div>
      </div><br>

      <input name="submit" class="modeButton" type="image"
        src="/images/multiplayer.png" onclick="toggleMultiplayer()"/>

      <div id="multiplayer" style="display:none">
        <div id="multiplayerModes">
          <div class="text">
            Game Name&nbsp;<input id="roomName" type="text"/>
            <label>
              <input name="multiRadio" type="radio" onclick="clickDefault()" checked="checked" />Default
            </label> &nbsp;&nbsp;
            <label>
              <input name="multiRadio" type="radio" onclick="clickRandom('randomParamsMulti')" />Random
            </label> &nbsp;&nbsp;
            <label>
              <input name="multiRadio" type="radio" onclick="clickUpload()" />Upload
            </label> &nbsp;&nbsp;
            <label>
              <input name="multiRadio" type="radio" onclick="clickSaved('savedGamesMulti')" />Saved
            </label> &nbsp;&nbsp;
            <button type="button"
              onclick="createRoom(document.getElementById('roomName').value)">
              Create match
            </button>
          </div><br>
          <div id="savedGamesMulti"></div>
          <div id="randomParamsMulti" hidden></div>
        </div>
        <table id="lobby" align="center"></table>
      </div><br><br>

      <input name="submit" class="modeButton" type="image"
        src="/images/editor.png" onclick="window.location.href='/edit'"/><br>
    </div>

  <div class="text">
    <input id="start" name="submit" type="image" src="/images/startbutton.png"
      onclick="handleGameStart()"/>
  </div>
  <div id="htmlSrc" hidden>
    <div id="randomParamsSrc">
      <form>
        <fieldset>
          <legend>Play Properties</legend>
          <label>Speed (0 - 9):</label>
          <input id="randomSpeed" type="number" min="0" max="9" /><br/>
          <label>Difficulty (0 - 20):</label>
          <input id="randomDifficulty" type="number" min="0" max="20" /><br/>
          <label>Size (5 - 100):</label>
          <input id="randomSize" type="number" min="5" max="100" /><br/>
        </fieldset>
      </form>
    </div>
  </div>
  </div>
  </body>
</html>
